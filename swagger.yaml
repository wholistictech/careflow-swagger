      parameters:
      - name: "Authorization"
        in: "header"
        required: false
        type: "string"
        description: "Should contain the JWT token.\n                Format of the\
          \ value is : Bearer $JWT_TOKEN"
        x-example: "Bearer xxxxxxxxx.yyyyyyyyyy.zzzzzzzzz"
