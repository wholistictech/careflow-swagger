definitions:
  User:
    type: "object"
    required:
    - "avatar"
    - "birth_date"
    - "id"
    - "mobile_no"
    - "name"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
        example: "kiki lolo"
      birth_date:
        type: "string"
        format: "date"
      mobile_no:
        type: "string"
      email:
        type: "string"
      avatar:
        type: "string"
      address_data:
        type: "object"
      pin_no:
        type: "string"
      invitation:
        type: "object"
      invited_by_id:
        type: "integer"
      caregiver_type:
        type: "string"
      position:
        type: "string"
      role:
        type: "string"
      data:
        type: "object"
      status:
        type: "string"
  Document:
    type: "object"
    properties:
      id:
        type: "integer"
      caregiver_id:
        type: "integer"
      attached_to_id:
        type: "integer"
      attached_to_type:
        type: "string"
      pos:
        type: "integer"
      group:
        type: "string"
      name:
        type: "string"
      type:
        type: "string"
      expiry_date:
        type: "string"
        format: "date"
      verification_status:
        type: "string"
      tags:
        type: "array"
        items:
          type: "string"
      data:
        type: "object"
      dependancies:
        type: "object"
      authorizers:
        type: "object"
      verifiers:
        type: "object"
      triggers:
        type: "object"
    description: "Documents that are attacehd to a caregiers account and are tracked\
      \ for validity and currentness"
  Contract:
    type: "object"
    properties:
      id:
        type: "integer"
      caregiver_id:
        type: "integer"
      agency_id:
        type: "integer"
      hire_date:
        type: "string"
        format: "date"
      position:
        type: "string"
      status:
        type: "string"
      data:
        type: "object"
      checklist:
        type: "object"
    description: "Contract between caregivers and agencies"
  Activity:
    type: "object"
    properties:
      id:
        type: "integer"
      caregiver_id:
        type: "integer"
      occurence_id:
        type: "integer"
      occurence_type:
        type: "string"
      group_id:
        type: "integer"
      name:
        type: "string"
      to_start_at:
        type: "string"
        format: "date-time"
      to_end_at:
        type: "string"
        format: "date-time"
      started_at:
        type: "string"
        format: "date-time"
      ended_at:
        type: "string"
        format: "date-time"
      data:
        type: "object"
    description: "An actitivy describes an event in time or just a notification"
  Notification:
    type: "object"
    properties:
      id:
        type: "integer"
      group_id:
        type: "integer"
      to:
        type: "integer"
      originate_id:
        type: "integer"
        description: "polymorphic reference: from"
      originate_type:
        type: "string"
      send_time:
        type: "string"
        format: "date-time"
      message:
        type: "string"
      status:
        type: "string"
      type:
        type: "string"
    description: "Notifications to an activity. Can also be used as a messaging model\
      \ with the to and from "
  Station:
    type: "object"
    properties:
      id:
        type: "integer"
      contract_id:
        type: "integer"
      agency_id:
        type: "integer"
      room_id:
        type: "integer"
      facility_id:
        type: "integer"
      start_date:
        type: "string"
        format: "date"
      end_date:
        type: "string"
        format: "date"
      prior_station_id:
        type: "integer"
      onward_station_id:
        type: "integer"
      supervisor_id:
        type: "integer"
      room_data:
        type: "object"
      facility_data:
        type: "object"
      agency_data:
        type: "object"
    description: "This model corresponsds to a caregivers station which is a room\
      \ and facility. "
  Assignment:
    type: "object"
    properties:
      caregiver_id:
        type: "integer"
      person_id:
        type: "integer"
      person_data:
        type: "object"
      station_id:
        type: "integer"
      status:
        type: "string"
      start_date:
        type: "string"
        format: "date"
      end_date:
        type: "string"
